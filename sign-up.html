<!DOCTYPE html>
<html>
<head>
	<title>sign up page</title>
</head>
<body>
	<nav>
<a href="index.html"  onclick="history.back()">HOME</a> &nbsp;
	</nav>
	<h1> SIGN UP HERE</h1><br>
	<p>Please fill the form to create an account</p>
	<br>
	<form>
		First Name:
		<input type="text" name="First Name" required="First name"><br>
		Middle Name:
		<input type="text" name="Middle Name"><br>
		Last Name:
		<input type="text" name="Last Name" required="Last name"><br><br>

		Email:<br>
		<input type="Email" name="Email" required="Email"><br>
		Password:<br>
		<input type="Password" name="Password" required="Password">
		<br><br>
		Gender:<br>
		<input type="radio" name="Gender" value="Male" checked >Male<br>
		<input type="radio" name="Gender" value="Female" checked>Female<br>
		<input type="radio" name="Gender" value="other" checked>other<br><br>

		Which method do you prefer?:<br>
		<select id="method">
			<option value="gpay">gpay</option>
			<option value="khalti">khalti</option>
			<option value="Esewa">Esewa</option>
		</select><br>

		Input your D.O.B: 
		<input type="date" name="D.O.B" required><br>
		chose file:<br>
		<input type = "file" name = "fileupload" accept="image/*" /><br>
 
		Any Queries???<br>
		<textarea name="Any Queries??" rows="10" cols="40" >
			
		</textarea><br>

		<input type="radio" required> I agree to terms and conditions.<br>
		<input type="submit" value="submit" onclick ="alert('you have submitted the form')"><br>
		<input type="reset" value="reset">


		
	</form>



</body>
</html>
